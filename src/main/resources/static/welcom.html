<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            #web_bg{
              position:fixed;
              top: 0;
              left: 0;
              width:100%;
              height:100%;
              min-width: 1000px;
              z-index:-10;
              zoom: 1;
              background-color: #fff;
              background-repeat: no-repeat;
              background-size: cover;
              -webkit-background-size: cover;
              -o-background-size: cover;
              background-position: center 0;
            }
            th{
                border:1px solid black;
            }
            th{
                color:white;
                text-shadow: black 3px 3px 3px;
            }
            </style>
    </head>
    <body id="web_bg" style="background-color: #2b669a" >
        <h1 id = "name" style="color: white"></h1>

        <table style="border:2px solid black">
            <tr><th><h1>更新通知：</h1></th></tr>
            <tr><th>密码修改美化</th></tr>
            <tr><th>页面缓存问题</th></tr>
            <tr><th>时间查询问题</th></tr>
            
        </table>

    </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var request;
        checkName();
        function create(){
            request = new XMLHttpRequest();
            if(window.XMLHttpRequest){
                request = new XMLHttpRequest();
            }else{
                request =
                    new ActiveXObject("Microsoft.XMLHttp");
            }
        }

        //2:此函数用来发送异步请求，并且声明回调函数
        function checkName(){
            create();
            request.open("post","checkqx",true);
            request.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            request.onreadystatechange=callback;

            request.send("key="+"");

        }
        //3:声明的回调函数
        function callback(){
            //保证接受到的响应数据是完整的
            if(request.readyState==4){
                //保证服务器状态正常
                if(request.status==200){
                    //接受服务器返回的响应
                    var value = request.response;
                    if(value!=null){
                        var jsonObj = JSON.parse(value);
                        document.getElementById("name").append("欢迎你："+jsonObj.username);
                    }
                }
            }
        }
    </script>
</html>

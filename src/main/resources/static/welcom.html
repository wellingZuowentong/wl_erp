    <script>

        checkName();
        gg();

        var request;

        function gg() {
            $.ajax({
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "findAllGongGao" ,//url
                success: function (result) {
                    var x = 1;
                    $.each(result,function (i,gg) {
                        $("#accordion").append("<div class='panel panel-default'><div class='panel-heading'><h5 class='panel-title'><a data-toggle='collapse' data-parent='#accordion' href='#collapse"+x+"'>"+gg.biaoti+"<p style='text-align: right'>"+gg.uptime+"</p></a></h5></div><div id='collapse"+x+"' class='panel-collapse collapse in'><div class='panel-body'>"+gg.neirong+"</div></div></div>");
                        x++;
                    });
                },
            });
        }

        //创建ajax
        function create(){
            request = new XMLHttpRequest();
            if(window.XMLHttpRequest){
                request = new XMLHttpRequest();
            }else{
                request =
                    new ActiveXObject("Microsoft.XMLHttp");
            }
        }

        //2:此函数用来发送异步请求，并且声明回调函数
        function checkName(){
            create();
            request.open("post","checkqx",true);
            request.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            request.onreadystatechange=callback;

            request.send("key="+"");

        }
        //3:声明的回调函数
        function callback(){
            //保证接受到的响应数据是完整的
            if(request.readyState==4){
                //保证服务器状态正常
                if(request.status==200){
                    //接受服务器返回的响应
                    var value = request.response;
                    if(value!=null){
                        var jsonObj = JSON.parse(value);
                        document.getElementById("name").append("当前用户:"+jsonObj.username);
                    }
                }
            }
        }

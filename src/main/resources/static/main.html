        <style>

                margin:0px 0px;
                padding-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <img src="img/70.jpg" class="img-responsive" alt="Responsive image" style="width: 100%;">
        </div>
        <!-- 导航条strat -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">进销存管理系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">设置 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" onclick="showEditModul();">修改密码</a></li>

                            <a href="index.html" class="dropdown-toggle">退出</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- 导航条 end -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <a href="backList.html" target="et" class="list-group-item" id="aa">商品列表</a>
                        <a href="kuCunList.html" target="et" class="list-group-item" id="bb">库存列表</a>
                        <a href="sellList.html" target="et" class="list-group-item" id="cc">销售列表</a>
                        <a href="chuKuList.html" target="et" class="list-group-item" id="dd">出库列表</a>
                        <a href="ruKuList.html" target="et" class="list-group-item" id="ee">入库列表</a>
                        <a href="tuhuoList.html" target="et" class="list-group-item" id="">退货列表</a>
                    </div>

                <div class="col-md-10">
                    <iframe src="backList.html" frameborder="0"
                            width="100%" height="800px" name="et"></iframe>
                </div>
            </div>
        </div>

        <!-- 修改密码模态框 -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <form method="get" class="form-horizontal" role="form" id="edit_form">
                            <!-- 密码 -->
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="password" name="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-10 col-sm-10">
                                    <button type="button" class="btn btn-default" onclick="gaimi()">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(function(){
                qx();
            });
            function qx() {

                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "checkqx" ,//url
                    success: function (result) {
                        vv();
                        if(result.qx==2){
                            $("#dd").remove();
                            $("#bb").remove();
                            $("#ee").remove();
                        }
                        if(result.qx==3){
                            $("#aa").remove();
                        }
                    },
                    error : function() {
                        alert("异常！");
                    }
                });
            }

            function dl() {
                $.ajax({
                    type: "Get",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/checkZhuangTai" ,//url
                    success: function (result) {
                        if(result==0){
                            alert("该账号再另一个窗口打开，请退出或重新登陆!");
                            window.location.href="index.html";
                        }
                    },
                    error : function() {
                        alert("异常！");
                    }
                });
            }
            
            //修改密码模态框显示
            function showEditModul() {
                $("#editModal").modal("show");
                $("#password").empty();
            }

            //修改密码提交
            function gaimi() {
                if($("#password").val() == "" || $("#password").val() == null){
                    alert("密码不能为空");
                    return false;
                }
                $.ajax({
                    type:"Get",//方法类型
                    dataType:"json",//预期服务器返回的数据类型
                    url:"changePass",//url
                    data:$('#edit_form').serialize(),
                    success: function (result) {
                        $("#editModal").modal("hide");
                        alert("修改成功");
                    }
                });
            }
            function vv(){
                setInterval("dl()", 1000);}
        </script>

    </body>
</html>

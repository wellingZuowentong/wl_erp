<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sweetalert.css" rel="stylesheet">
    </head>
    <body>
        <!-- 查询区域 -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            条件查询
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label  for="pname">商品名:</label>
                                <input type="text" class="form-control" id="pname" name="pname"
                                       placeholder="输入商品名">
                            </div>
                            <div class="form-group">
                                <label  for="cname">厂家:</label>
                                <input type="text" class="form-control" id="cname" name="cname"
                                       placeholder="输入厂家名">
                            </div>
                            <div class="form-group">
                                &nbsp;&nbsp;<label  for="starttime">起止时间:</label>
                                <input type="date" class="form-control" id="starttime" name="starttime">
                            </div>
                            <div class="form-group">
                                <label  for="starttime">-</label>
                                <input type="date" class="form-control" id="overtime" name="starttime">
                            </div>
                            <button type="button" onclick="queryByTj()" class="btn btn-primary">查询</button>
                            <button type="button" onclick="export2Excel()" class="btn btn-success">导出到EXCEL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 查询 end -->
        <table class="table table-hover table-bordered
                                table-striped table-condensed">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id='checkall'>
                    <label for='checkall'>全选</label>
                </th>
                <th>订单编号</th>
                <th>商品名</th>
                <th>厂家</th>
                <th>退货数量</th>
                <th>退货总价</th>
                <th>退货时间</th>
                <th>退货人</th>
                <th>备注</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
        <div style="text-align:center">
            <button type='button' id="first" class="btn btn-primary">首页</button>
            <button type='button' id="pre" class="btn btn-success">上一页</button>
            <button type='button' id="next" class="btn btn-info">下一页</button>
            <button type='button' id="end" class="btn btn-danger">尾页</button>
        </div>

        <!-- 退货入库模态框 -->
        <div class="modal fade" id="thrkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">退货入库</h4>
                    </div>
                    <div class="modal-body">
                        <form action="insertOkBack" method="post" class="form-horizontal" role="form" id="thrk_form">
                            <input type="hidden" name="id" id="thrkid"/>
                            <!-- 出库人 -->
                            <div class="form-group">
                                <label for="thrkuser" class="col-sm-2 control-label">入库人：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="thrkuser" name="okBackUser">
                                </div>
                            </div>

                            <!-- 备注 -->
                            <div class="form-group">
                                <label for="thrkbeizhu" class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="thrkbeizhu" name="beizhu">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-10 col-sm-10">
                                    <button type="button" class="btn btn-default" onclick="backin()">退货入库</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退货驳回模态框 -->
        <div class="modal fade" id="thrkOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">退货驳回</h4>
                    </div>
                    <div class="modal-body">
                        <form action="insertOkBack" method="post" class="form-horizontal" role="form" id="thrkOut_form">
                            <input type="hidden" name="id" id="thrkoutid"/>
                            <!-- 出库人 -->
                            <div class="form-group">
                                <label for="thrkoutuser" class="col-sm-2 control-label">入库人：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="thrkoutuser" name="okBackUser">
                                </div>
                            </div>

                            <!-- 备注 -->
                            <div class="form-group">
                                <label for="thrkoutbeizhu" class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="thrkoutbeizhu" name="beizhu">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-10 col-sm-10">
                                    <button type="button" class="btn btn-default" onclick="backOut()">退货驳回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Sweet alert -->
        <script src="js/sweetalert.min.js"></script>
        <script>
            var pre,next,end;
            var tj="";//条件
            var dqy=1;

            $(function(){
                //查询所有待退货列表
                getAllBack(1,tj);
                $("#first").on("click",function(){
                    getAllBack(1,tj);
                });
                $("#pre").on("click",function(){
                    if(pre==0){
                        pre=1;
                    }
                    getAllBack(pre,tj)
                });
                $("#next").on("click",function(){
                    getAllBack(next,tj)
                });
                $("#end").on("click",function(){
                    getAllBack(end,tj);
                });
            });
            //按条件分页查找
            function queryByTj(){
                //重置条件
                tj="";

                var pname=$("#pname").val();
                var cname = $("#cname").val();
                var starttime = $("#starttime").val();
                var overtime = $("#overtime").val();

                if(pname!=null && pname!=""){
                    tj+="&pname="+pname;
                }
                if(cname!=null &&cname!=""){
                    tj+="&cname="+cname;
                }
                if(starttime!=null &&starttime!=""){
                    tj+="&starttime="+starttime;
                }
                if(overtime!=null &&overtime!=""){
                    tj+="&overtime="+overtime;
                }
                getAllBack(1,tj);
            }


            //分页查询所有待退货列表
            function  getAllBack(num,con){
                dqy=num;
                $.ajax({
                    type:'Get',
                    url:'getAllBack?pageNum='+num+con,
                    dataType:'json',
                    success:function(msg){
                        $("#data").empty();
                        var zt = "";
                        pre=msg.prePage;
                        next=msg.nextPage;
                        end=msg.lastPage;
                        var oldTime;
                        var newTime;
                        $.each(msg.list,function(i,msg) {

                            oldTime = new Date(msg.backtime).toJSON();

                            newTime = new Date(+new Date(oldTime) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '');

                            if(msg.zhuangtai == 0) {
                                zt = '待退货';
                                $("#data").append("<tr><th><input type='checkbox' id='checkall'><label for='checkall'></label></th><th>" + msg.ordercode + "</th><th>" + msg.pname + "</th><th>" + msg.cname + "</th><th>" + msg.backnum + "</th><th>" + msg.backprice + "</th><th>" + newTime + "</th><th>" + msg.backuser + "</th><th>" + msg.beizhu + "</th><th><p style='color: dodgerblue'>"+zt+"</p></th><th><a href='#' onclick='thrk(" + msg.id + ")' style='text-decoration:none'>退货入库</a><label>&nbsp;&nbsp;|&nbsp;&nbsp;</label><a href='#' onclick='thrkOut("+msg.id+")' style='text-decoration:none'>退货驳回</a></th></tr>");
                            }
                            if(msg.zhuangtai == 1) {
                                zt = '已退货';
                                $("#data").append("<tr><th><input type='checkbox' id='checkall'><label for='checkall'></label></th><th>" + msg.ordercode + "</th><th>" + msg.pname + "</th><th>" + msg.cname + "</th><th>" + msg.backnum + "</th><th>" + msg.backprice + "</th><th>" + newTime + "</th><th>" + msg.backuser + "</th><th>" + msg.beizhu + "</th><th><p style='color: #3e8f3e'>"+zt+"</p></th><th></th></tr>");
                            }
                            if(msg.zhuangtai == 3){
                                zt = '被驳回';
                                $("#data").append("<tr><th><input type='checkbox' id='checkall'><label for='checkall'></label></th><th>" + msg.ordercode + "</th><th>" + msg.pname + "</th><th>" + msg.cname + "</th><th>" + msg.backnum + "</th><th>" + msg.backprice + "</th><th>" + newTime + "</th><th>" + msg.backuser + "</th><th>" + msg.beizhu + "</th><th><p style='color: red'>"+zt+"</p></th><th></th></tr>");
                            }
                        });
                    }
                });
            }

            //退货入库模态框展示
            function thrk(flag) {
                $("#thrkModal").modal("show");
                $("#thrkuser").empty();
                $("#thrkbeizhu").empty();
                $("#thrkid").val(flag);
            }

            //退货驳回模态框展示
            function thrkOut(flag) {
                swal({
                    title: "您确定驳回退货入库请求吗",
                    text: "驳回后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "驳回",
                    closeOnConfirm: false
                },function () {
                    $.ajax({
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "backBoHui" ,//url
                        data: {
                            'id':flag
                        },
                        success: function (result) {
                            swal("驳回成功","");
                            getAllBack(dqy,tj);
                        }
                    });
                });

            }

            //提交退货入库
            function backin() {
                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "insertOkBack" ,//url
                    data: $('#thrk_form').serialize(),
                    success: function (result) {
                        $("#thrkModal").modal("hide");
                        alert("退货入库成功");
                        getAllBack(dqy,tj);
                    },
                    error : function() {
                        alert("异常！");
                    }
                });
            }

            function export2Excel() {
                window.location.href="excelBack?"+tj;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- 查询区域 -->
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    条件查询
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label  for="pname">商品名:</label>
                        <input type="text" class="form-control"
                               id="pname" name="pname"
                               placeholder="输入商品名">
                    </div>
                    <div class="form-group">
                        <label  for="caid">厂家:</label>
                        <select class="form-control" id="caid" name="caid">
                            <option value="0">=====请选择=====</option>
                        </select>
                    </div>
                    <button type="button" onclick="queryByTj()" class="btn btn-primary">查询</button>
                    <button type="button" onclick="export2Excel()" class="btn btn-success">导出到EXCEL</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 查询 end -->
<table class="table table-hover table-bordered
    	table-striped table-condensed">
    <thead>
    <tr>
        <th>
            <input type="checkbox" id='checkall'>
            <label for='checkall'>全选</label>
        </th>
        <th>编号</th>
        <th>商品名</th>
        <th>厂家</th>
        <th>价格</th>
        <th>预售数量</th>
        <th>规格</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody id="data">

    </tbody>
</table>
<div style="text-align:center">
    <button type='button' id="first" class="btn btn-primary">首页</button>
    <button type='button' id="pre" class="btn btn-success">上一页</button>
    <button type='button' id="next" class="btn btn-info">下一页</button>
    <button type='button' id="end" class="btn btn-danger">尾页</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">商品详细信息</h4>
            </div>
            <div class="modal-body">
                <form  method="POST" class="form-horizontal"
                       role="form" >
                    <input type="hidden" name="method" value="addbook" />
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">商品名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="name" name="name" placeholder="请输入名字">
                        </div>
                    </div>
                    <!-- 作者 -->
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">厂家：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="author" name="author" placeholder="请输入作者">
                        </div>
                    </div>
                    <!-- 价格 -->
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">在售数量：</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control"
                                   id="price" name="price" >
                        </div>
                    </div>
                    <!-- 出版日期 -->
                    <div class="form-group">
                        <label for="publishdate" class="col-sm-2 control-label">售出数量：</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control"
                                   id="publishdate" name="publishdate" >
                        </div>
                    </div>
                    <!--所在类别 -->
                    <div class="form-group">
                        <label for="xiaoshou" class="col-sm-2 control-label">销售人：</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    id="categoryid" name="categoryid">
                            </select>
                        </div>
                    </div>
                    <!-- 状态 -->
                    <!--<div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    id="status" name="status" >
                                <option value="0">==下架==</option>
                                <option value="1">==上架==</option>
                            </select>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/ajaxfileupload.js"></script>
<script>
    $(function(){
        /*//初始化下拉菜单
        queryAllCas();
        //查询部分数据
        queryData(1,tj);
        //~~~~~~~~~给分页按钮注册事件
        $("#first").on("click",function(){
            queryData(1,tj);
        });
        $("#pre").on("click",function(){
            queryData(pre,tj);
        });
        $("#next").on("click",function(){
            queryData(next,tj);
        });
        $("#end").on("click",function(){
            queryData(end,tj);
        });*/

        //查询所有商品
        queryAllShangPin();
    });
    
    function queryAllShangPin() {
        $.ajax({
            type:'Post',
            url:'findAllShangPin',
            dataType:'json',
            success:function(msg){
                var a = 1;
                for(var i = 0;i < msg.length;i++){
                    $("#data").append("<tr><th><input type='checkbox' id='checkall'><label for='checkall'></label></th><th>"+msg[i].id+"</th><th>"+msg[i].pname+"</th><th>"+msg[i].cname+"</th><th>"+msg[i].sellprice+"</th><th>"+msg[i].sellnum+"</th><th>"+msg[i].guige+"</th><th>"+msg[i].beizhu+"</th></tr>");
                    $("#caid").append("<option value='"+msg[i].cname+"'>"+msg[i].cname+"</option>");
                    a++;
                }
            }
        });
    }

    //根据商品名和厂家查询
    function queryByTj(){
        var pname = $("#pname").val();
        var cname = $("#caid").val();
        //console.log(pname);
        //console.log(cname);
        $.ajax({
            type:'Get',
            url:'findShangPinByName',
            data:{
                'pname':pname,
                'cname':cname
            },
            dataType:'json',
            success:function(msg){
                $("#data").empty();
                $("#data").append("<tr><th><input type='checkbox' id='checkall'><label for='checkall'></label></th><th>"+msg.id+"</th><th>"+msg.pname+"</th><th>"+msg.cname+"</th><th>"+msg.sellprice+"</th><th>"+msg.sellnum+"</th><th>"+msg.guige+"</th><th>"+msg.beizhu+"</th></tr>");

            }
        });
    }
    // conds:表示条件
    function queryData(pn,conds){
        $.ajax({
            type:"POST",
            url:"book",	//me...pageNumber=1 &name=xxx&caid=xx
            data:"method=querySome&pageNumber="+pn+conds,
            dataType:"json",
            success:function(msg){//msg-->page
                pre = msg.pre;
                next = msg.next;
                end=msg.pageCount;

                var trs="";
                $.each(msg.rows,function(i,book){
                    /* 	let year = book.publishdate.year+1900;
                        let m = book.publishdate.month+1<10?("0"+(book.publishdate.month+1)):book.publishdate.month+1;
                        let date = book.publishdate.date<10?("0"+book.publishdate.date):book.publishdate.date;
                        let result = year+"-"+m+"-"+date; */

                    trs+="<tr><td><input type='checkbox' name='et1806'></td>"+
                        "<td>"+(msg.start+i+1)+"</td><td>"+book.name
                        +"</td><td>"+book.author+"</td><td>"+book.price
                        +"</td><td>"+book.ca.name+"</td><td>"+book.pdate
                        +"</td><td>"+(book.status==1?"上架":"下架")
                        +"</td><td><button class='btn btn-primary' onclick=\"queryBookInfo('"+book.id+"')\" type='button'>详情</button</td></tr>";
                });
                $("#data").html(trs);

            }
        });
    }
    //bid表示点击详情的那本书的id 根据书籍的id查询书籍信息
    function queryBookInfo(bid){
        bookid=bid;
        $.ajax({
            type:"POST",
            url:"book",
            data:"method=queryBookById&bid="+bid,
            dataType:"json",
            success:function(msg){//msg--->book
                $("#name").val(msg.name);
                $("#price").val(msg.price);
                $("#author").val(msg.author);
                $("#status").val(msg.status);
                $("#publishdate").val(msg.pdate);
                $("#categoryid").val(msg.categoryid);
                //拼装 图片
                let pics="";
                $.each(msg.bps,function(i,bp){
                    pics+="<div class='col-sm-6 col-md-4'>"+
                        "<div class='thumbnail'>"+
                        "<img src='<%=path%>"+bp.savepath+"' >"+
                        "<div class='caption'>"+
                        "<button type='button' class='btn btn-"+(bp.fm==1?"danger":"primary")+"' onclick=\"setFM('"+bp.id+"')\">设置封面</button>"+
                        "<button type='button' class='btn btn-danger' onclick=\"delpic('"+bp.id+"')\">删除</button>"+
                        "</div>"+
                        "</div>"+
                        "</div>";
                });
                $("#pics").html(pics);


                //展示模态框
                $("#myModal").modal("show");

            }
        });
    }
    let bookid='';
    function delpic(bpid){
        $.post("book", //url
            "method=delpic&bpid="+bpid,//params
            function(msg){//后台返回flag=success
                if(msg.flag=="success"){
                    //重新查询书籍信息
                    queryBookInfo(bookid);
                }
            },
            "json");

    }
    function queryAllCas(){
        $.ajax({
            type:"post",
            url:"book",
            data:"method=queryAllCas",
            dataType:"json",
            success:function(msg){//List<Category>
                var ops="<option value='-1'>==请选择==</option>";
                $.each(msg,function(i,ca){
                    ops+="<option value='"+ca.id+"'>"+ca.name+"</option>";
                });
                //給条件查询的下拉菜单初始化
                $("#caid").html(ops);
                //給模态框的下拉菜单初始化
                $("#categoryid").html(ops);
            }

        });
    }
    function setFM(bpid){
        $.post("book","method=setFM&bpid="+bpid+"&bookid="+bookid,function(msg){
            if(msg.flag=="success"){
                queryBookInfo(bookid);
            }
        },"json");
    }
</script>
</body>

</html>

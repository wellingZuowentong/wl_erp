<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登陆</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            .page-header{
                margin:2px 0px;
            }
        </style>
    </head>
    <body style="background-image: url(img/2.gif);">
        <div style="margin-top: 20%;">
            <div class="row" style="width: 20%;margin: 0 auto;">
                <form action="/checkNamePass" method="get" accept-charset="UTF-8" onsubmit="return check()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" style="color: #FFFFFF">用户名:</label>
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" style="color: #FFFFFF">密码:</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked> <span style="color: #FFFFFF">记住我</span>
                        </label>
                    </div>
                    <span class="col-sm-2"></span>
                    <button type="submit" class="btn btn-success col-sm-3">登陆</button>
                    <span class="col-sm-2"></span>
                    <button type="reset" class="btn btn-danger col-sm-3">取消</button>
                    <span class="col-sm-2"></span>
                </form>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                if($.cookie("password") != ''){
                    $("#password").val($.cookie("password"));
                }
                if($.cookie("name") != ''){
                    $("#username").val($.cookie("username"));
                }
            })

            function check() {
                //记住我功能使用
                //写入cookie
                if ($("#remember-me").prop("checked") == true) {
                    var name = $("#username").val();
                    var password = $("#password").val();
                    //alert(passWord);
                    $.cookie("username", username);
                    $.cookie("password", password, {expires: 7}); // 存储一个带7天期限的 cookie 如果{ expires: 7 } 不写则cookie只相当回话效果
                } else {
                    $.cookie("username", "");
                    $.cookie("password", "");
                }
            }
        </script>
    </body>

</html>
